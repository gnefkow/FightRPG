<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Carnage Time!</title>
</head>

<body>
<!-- MAIN HEADER-->
<div id="mainHeader">
  <h1>Carnage Time!</h1>
</div>
<!-- This displays when the player starts playing-->  
<div id="playingField">
  <!--OPPONENT PEN-->
  <div id="opponentLeftContainer" class="container battleContainer">
    <div class="row">
      <div id="opponentsLeftSpot">
          <!-- <h2 class="battleContainer">Pen</h2> -->
        <ul id="opponentsLeftSpotList"></ul>
      </div>

    </div>
  </div>

  <div class="spacer"></div>

  <!-- OPPONENT COUNTERS -->
  <div id="opponentCounterContainer">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2 opponentCounter" >
          <h3>Opponent HP:</h3>
          <h2 id="opponentHP"></h2>
        </div>
        <div class="col-sm-2 opponentCounter">
            <h3>Attack Power:</h3>
            <h2 id="opponentAP"></h2>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>


  <!--BATTLE FIELD-->
  <div id="battlefieldContainer" class="container battleContainer">
    <div class="row">
        <!-- <h2 class="battleContainer">Battlefield</h2> -->
      <div id="battlefieldSpot"></div>
    </div>
  </div>

  <div class="spacer"></div>

  <!--PLAYER-->
  <div id="playerContainer" class="container battleContainer">
    <div class="row">
      <!-- <h2 class="battleContainer">PLAYER</h2> -->
      <div id="playerSpot"></div>
    </div>
  </div>

  <!-- PLAYER CONTROLS -->
  <div id="playerCounterContainer">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-2 playerCounter" >
        <h3>Player HP:</h3>
        <h2 id="playerHP"></h2>
      </div>
      <div class="col-sm-2 playerCounter">
          <h3>Attack Power:</h3>
          <h2 id="playerAP"></h2>
      </div>
      <div id="controlButtonSpace" class="col-sm-2"></div>
      <div class="col-sm-2"></div>
    </div>
  </div>
</div>

<!-- ---------- ENDGAME ---------- -->
<div id="endgame" class="endgameModal">
    <div id="endgameImage"></div>
    <h1 id="endgameTitle"></h1>
    <h3 id="endgameMessage"></h3>
    <button id="restartButton" class="btn btn-primary">Play Again!</button>
</div>




<script src="assets/javascript2.js"></script> 
</body>
</html>
